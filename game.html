<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Vkids Edu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('Resources/H15-1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            border: 10px solid orange;
            border-radius: 20px;
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: sienna;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .top {
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            margin-top: 50px;
            background-color: bisque;
        }

        .top img {
            width: 100%;
            height: auto;
        }

        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom p {
            margin: 10px 0;
            font-size: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: aliceblue;
        }

        .bottom p:first-child {
            border-bottom: 20px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .right {
            flex: 3;
            display: flex;
            flex-direction: column;
            border-left: 10px solid orange;
            overflow: hidden;
        }

        #unity-canvas {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        .lessonNav {
            text-align: center;
            padding: 10px;
            background-color: chocolate;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }

        #currentLevel {
            font-size: 24px;
            margin: 10px;
        }

        .big-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgb(255, 170, 0);
            color: #ffffff;
            border: 2px solid rgb(230, 255, 181);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .big-button:hover {
            background-color: rgb(255, 81, 0);
        }

        .button-text {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="top">
                <img src="/Resources/ava1.png" />
            </div>
            <div class="bottom">
                <p>Nguyen Thi Hai Du</p>
                <p>Lesson learned : 02 / 40</p>
                <p id="progress"></p>

            </div>
            <button class="big-button">
                <span class="button-text">Sticker Library</span>
            </button>
            <button class="big-button" onclick="fullScreen()">
                <span class="button-text">Full Screen</span>
            </button>
        </div>
        <div class="right">
            <canvas id="unity-canvas" width=960 height=600></canvas>
            <div class="lessonNav">
                <button id="prevLevel" disabled>◀</button>
                <span id="currentLevel">Level A</span>
                <button id="nextLevel" disabled>▶</button>
            </div>
        </div>
    </div>

    <script>
        // Default current level
        var currentLevel = 'A';
        var myUnityInstance = null;
        var levels = 'ABCD';

        function navigateLevel(direction) {
            if (myUnityInstance != null) {
                myUnityInstance.Quit();
                myUnityInstance = null;
            }

            document.getElementById('prevLevel').disabled = true;
            document.getElementById('nextLevel').disabled = true;
            currentLevel = currentLevel.toUpperCase();

            var levelIndex = levels.indexOf(currentLevel);

            // Adjust the index based on the direction and cycle if needed
            levelIndex = (levelIndex + direction + levels.length) % levels.length;

            currentLevel = levels.charAt(levelIndex);
            var level = "Level" + currentLevel;

            var script = document.createElement('script');
            script.src = "WebGL/" + level + "/Build/" + level + ".loader.js";

            script.onload = function () {
                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: "WebGL/" + level + "/Build/" + level + ".data.unityweb",
                    frameworkUrl: "WebGL/" + level + "/Build/" + level + ".framework.js.unityweb",
                    codeUrl: "WebGL/" + level + "/Build/" + level + ".wasm.unityweb",
                    streamingAssetsUrl: "WebGL/" + level + "/Build/StreamingAssets",
                    companyName: "Vkids",
                    productName: "Vkids Edu",
                    productVersion: "6.9",
                }, (progress) => {
                    document.getElementById('progress').textContent = "Loading "+(progress*100).toFixed(2)+"%";
                }
                ).then((unityInstance) => {
                    myUnityInstance = unityInstance;
                }).catch((error) => {
                    console.error("Error creating Unity instance:", error);
                });

                document.getElementById('currentLevel').textContent = "Level " + currentLevel;
            };

            document.getElementById('prevLevel').disabled = false;
            document.getElementById('nextLevel').disabled = false;

            document.head.appendChild(script);
        }
        function fullScreen() {
            myUnityInstance.SetFullscreen(1)
        }
        document.getElementById('prevLevel').addEventListener('click', function () {
            navigateLevel(-1);
        });

        document.getElementById('nextLevel').addEventListener('click', function () {
            navigateLevel(1);
        });

        navigateLevel(0);
    </script>

</body>

</html>
